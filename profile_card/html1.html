<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="css1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="A (1).jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Manjeet Kumar</span>
            <span class="job">web developer and poet</span>
           
        </div>
        <div class="media-botton">
            <a href="https://r.search.yahoo.com/_ylt=AwrKCbzclBJmhgQA34S7HAx.;_ylu=Y29sbwNzZzMEcG9zAzEEdnRpZAMEc2VjA3Ny/RV=2/RE=1713703389/RO=10/RU=https%3a%2f%2fwww.facebook.com%2f/RK=2/RS=4aBDQNCD22TEcTN35fQv5FhKHWM-"  style="background : blue"   class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="http://www.youtube.com/@kavitadiary0728" style="background :red " class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
            <a href="https://www.instagram.com/?utm_source=pwa_homescreen&__pwa=1" style="background : rgb(42, 152, 196)" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="https://r.search.yahoo.com/_ylt=AwrKCby1lBJm3wQA51m7HAx.;_ylu=Y29sbwNzZzMEcG9zAzEEdnRpZAMEc2VjA3Ny/RV=2/RE=1713703349/RO=10/RU=https%3a%2f%2fweb.whatsapp.com%2f/RK=2/RS=fHgsxuF3__y7zdKKgGI9bWMLKNc-"  style="background : rgb(80, 224, 80)" class="link">
                <i class='bx bxl-whatsapp' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscibe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bxs-heart' ></i>
                <span class="number">100k</span>
            </div>
            <div class="data">
                <i class='bx bxs-message' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bxs-share-alt' ></i>
                <span class="number">190k</span>
            </div>
        </div>
    </div>

  
</body>
</html>
